<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Contact Manager</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Arkademy Project</h2>
                    <a href=""><i class="fas fa-power-off"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-12 text-center">
                <h2 class="judul">Contact Manager</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-5">
                <div class="form-tambah pt-4">
                    <form>
                        <input type="hidden" id="id">
                        <div class="form-group px-3">
                            <label for="name">Full Name</label>
                            <input type="text" name="fullname" class="form-control" id="fullName" />
                            <code id="errName"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="number">Phone Number</label>
                            <input type="text" name="phoneNumber" class="form-control" id="phone" />
                            <code id="errPhone"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" />
                            <code id="errEmail"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary tombol m-4" id="tambah"
                                onclick="onFormSubmit();event.preventDefault()">
                                Save
                            </button>
                        </div>


                    </form>
                </div>
            </div>


            <div class="col-md-9">
                <div class="contact-manager py-4">
                    <div class="row">
                        <div class="col-md-9">
                            <!-- search -->
                            <form action="#">
                                <div class="form-group cari">
                                    <input type="text" name="search" class="form-control search" id="search"
                                        placeholder="Search By Name . . ." />
                                    <img src="icon.png" class="gambar">
                                </div>
                            </form>
                        </div>
                        <!-- end search -->
                        <div class="col-md-3">
                            <form action="#"> <button type="button" class="btn btn-light text-secondary filter"
                                    data-toggle="modal" data-target="#exampleModal">
                                    Filter By Gender
                                </button>
                                <button class="btn btn-primary buttonAll" onclick="allData()">All</button>

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Filter By Gender</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>

                                            </div>
                                            <div class="modal-body">

                                                <button type="button" class="btn btn-primary" id="gender"
                                                    data-val="Male" data-dismiss="modal"
                                                    onclick="filterMale()">Male</button>
                                                <button type="button" class="btn btn-danger" id="gender"
                                                    data-val="Female" data-dismiss="modal"
                                                    onclick="filterFemale()">Female</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered"">
						<thead>
							<tr>
								<th scope=" col ml-3">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col" style="border-right:0"> </th>
                        </tr>
                        </thead>
                        <tbody id="table-row">

                        </tbody>
                    </table>

                </div>


                <!-- pagination -->
                <nav aria-label="...">
                    <ul class="pagination mt-2 text-center">
                        <li class="page-item disabled">
                            <span class="page-link">Prev</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="page">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">
                                2
                                <span class="sr-only">(current)</span>
                            </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="page">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </div>

    <div class="container-fluid footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <footer>
                        <p>Created By : Muhammad Pandriadi</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js">
    </script>
</body>

</html>
